name: Build and Release

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Vendor
        run: go mod vendor

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=doh-autoproxy-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -mod=vendor -ldflags "-s -w" -o build/${BINARY_NAME} cmd/doh-autoproxy/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doh-autoproxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets

      - name: Prepare assets
        run: |
          mkdir release_assets
          find assets -type f -exec cp {} release_assets/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          files: release_assets/*
          token: ${{ secrets.GITHUB_TOKEN }}
